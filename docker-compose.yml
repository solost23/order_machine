version: "3.5"

services:
  app:
    build: "."
    restart: always
    ports:
      - "8888:8888"
    volumes:
      - "/Users/ty/server/order_machine/configs:/configs"
      - "/Users/ty/server/order_machine/logs:/logs"
    depends_on:
      - mariadb
      - redis
      - consul
    networks:
      - app_net

  mariadb:
    image: mariadb:10.5.5
    container_name: mariadb
    restart: always
    environment:
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "123"
      MYSQL_ROOT_PASSWORD: "123"
      TZ: "Asia/Shanghai"
      # 初始化数据库
      MYSQL_DATABASE: "order_machine"
    ports:
      - "3306:3306"
    volumes:
      - "/Users/ty/mariadb/data:/var/lib/mysql"
      - "/Users/ty/mariadb/log:/var/log/mysql"
      - "/Users/ty/mariadb/conf:/etc/mysql"
    networks:
      - app_net

  redis:
    image: redis:latest
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - default
      - app_net

  consul:
    image: consul:latest
    container_name: consul
    ports:
      - "8500:8500"
    networks:
      - app_net

networks:
  app_net:
    external: true